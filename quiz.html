<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/quiz.css" />
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div> 
            <a href="./highScores.html">View High Scores</a> 
        </div>
        <div>
            <p id="timer">Time: </p>
        </div>
    </div> <!--class = container-->
    <div class="card">
        <h3 id="question">Place Holder</h2>
            <ul>
                <li data-index-number="0" data-is-correct=false class="choice-text">Place Holder</li>
                <li data-index-number="1" data-is-correct=false class="choice-text">Place Holder</li>
                <li data-index-number="2" data-is-correct=false class="choice-text">Place Holder</li>
                <li data-index-number="3" data-is-correct=false class="choice-text">Place Holder</li>
            </ul>
    </div> <!--class = card-->
    <div class="correct-answer">
        ---------------------------------------------------------------------------------------------------------
        <h3 id="correct-text" class="hidden">Correct!</h3>
        <h3 id="incorrect-text" class="hidden">Incorrect!</h3>

    </div> <!--class = correct-answer-->

    <script src="./Assets/js/quiz.js"></script>
</body>

</html>
